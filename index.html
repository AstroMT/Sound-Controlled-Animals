<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognizing Animals by Sound</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <div class="header_div">
            <h1 id="title"> Animal Sound Identifier </h1>
            <p id="header_desc">Note: Record a sound of any animal such as dog, cat, monkey, coyote, lion, etc.</p>
        </div>
        <div class="main_div">
            <button class="start_btn" onclick="start();">Start Identification</button>
            <h4 class="red" id="recognized_animal">Detected - </h4>
            <h4 class="red" id="detection_count">Confidence: </h4>
            <br>
            <img id="img_animals" src="default_image.png" height="300">
        </div>
        <div class="copyright_footer">Copyrighted by Medha</div>
    </center>
</body>
<script src="main.js"></script>

</html>
